{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link href="{% static 'css/reg.css' %}" rel="stylesheet" >
   </head>
<body>
 
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-box">
        <label class="form-label" for="form3Example1c">first Name</label>
        {{form.firstname}}
      </div>
      <div class="input-box">
        <label class="form-label" for="form3Example3c">last name</label>
        {{form.lastname}}
      </div>
      <div class="input-box">
        <label class="form-label" for="form3Example3c">email</label>
        {{form.email}}
      </div>
      
      <div class="input-box">
        <label class="form-label" for="form3Example3c">phone no</label>
        {{form.phonenumber}}
      </div>
      <div class="input-box">
        <label class="form-label" for="form3Example3c">Password</label>
        {{form.password}}
      </div>
      <div class="input-box">
        <label class="form-label" for="form3Example3c">confirm Password</label>
        {{form.confirm_password}}
      </div>
      
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'login'%}">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
